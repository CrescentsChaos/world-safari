<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Encounter Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Animal Encounter Game</h1>
        <div class="biome-selection-container">
            <label for="biome-select">Choose a Biome:</label>
            <select id="biome-select">
                <option value="">--Select a Biome--</option>
            </select>
            <button id="encounter-button">Encounter Animal</button>
        </div>
        <div id="animal-display" class="animal-display-container">
            <p class="placeholder-text">Select a biome and click "Encounter Animal" to begin your journey!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
